<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TodoMVC App</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="../public/favicon.gif">
    <script src="custom-elements.js"></script>
</head>

<body>
    <header class="header">
        <h1>todos</h1>
        <div class="row">
            <input class="new-todo" id="input-box" placeholder="What needs to be done?" autofocus>
            <button class="add-todo">Add</button>
        </div>
    </header>
    <section class="main">
        <ul>
            <li id="toggle-all" class="toggle-all">All as complete</li>
        </ul>
        <ul class="todo-list">
        </ul>
    </section>
    <footer class="footer">
        <p id="task-counter" class="todo-count"></p>
        <div class="buttons">
            <ul class="filters">
                <p>
                    <my-link to="#/" class="selected">All</my-link>
                </p>
                <p>
                    <custom-link to="#/active">Active</custom-link>
                </p>
                <p>
                    <my-link to="#/completed">Completed</my-link>
                </p>
                <p class="clear-completed">
                    <custom-link to="javascript:void(0)" id="clear-completed">Clear completed</custom-link>
                </p>
            </ul>
        </div>
    </footer>
    <script type="module" src="app.js"></script>
</body>

</html>
